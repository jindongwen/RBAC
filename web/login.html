<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function (){
            console.log(window.location.href);
            $("#btn").click(function (){
                $.ajax({
                    type:"post",
                    data:$("#userInfo").serialize(),
                    url:"userLogin",
                    success:function (result){
                        if (result){
                            window.location.href="main.html";
                        }else{
                            $("#btn").text("error");
                        }
                    },
                    error:function (result){
                        alert("error");
                    }
                })
            })
        })
    </script>
</head>
<body>
<h3>LOGIN</h3>
<hr>
<form id="userInfo">
    user:<input type="text" name="uname" value=""> <span id="msg"></span>
    <br>
    pwd:<input type="password" name="pwd" value=""><br>
    <input type="button" id="btn" value="LOGIN">
</form>
</body>
</html>
